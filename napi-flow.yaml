resourceParseMode: STRICT
fhirSchemaValidationMaxSeverity: INFORMATION #INFORMATION #WARNING
testFileDirectories: []
loadNpmDependencies: true
snapshotDependenciesForSushi: true

profileSets:

  - identifier: fokus.fsh.example
    artifactRepo: profile_fokus_fsh_example
    reference: "github-action"
    skipSanityCheckValidation: false
    ignoredSanityChecks: []
